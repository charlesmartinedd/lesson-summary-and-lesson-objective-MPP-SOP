<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPP Lesson Summaries & Objectives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #374151;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 5px;
        }


        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .modules-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 50px;
        }

        .intro-text h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fff;
        }

        .intro-text p {
            font-size: 16px;
            color: #9ca3af;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            padding-bottom: 40px;
        }

        .module-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #252b47 100%);
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .module-card:hover::before {
            transform: scaleX(1);
        }

        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(37, 99, 235, 0.3);
            border-color: #2563eb;
        }

        .module-number {
            font-size: 48px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 12px;
            line-height: 1;
        }

        .module-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .lesson-count {
            font-size: 14px;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal Container */
        .modal-container {
            background: #1a1f3a;
            border: 1px solid #374151;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal Header */
        .modal-header {
            background: linear-gradient(135deg, #252b47 0%, #1a1f3a 100%);
            padding: 24px 32px;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #9ca3af;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Modal Body */
        .modal-body {
            padding: 32px;
            max-height: calc(85vh - 80px);
            overflow-y: auto;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }

        .lesson-card {
            background: linear-gradient(135deg, #252b47 0%, #1f2437 100%);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lesson-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.2);
            border-color: #2563eb;
        }

        .lesson-number {
            font-size: 28px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .lesson-title {
            font-size: 16px;
            color: #fff;
            margin-bottom: 8px;
        }

        .objective-count {
            font-size: 13px;
            color: #9ca3af;
        }

        /* Files Grid */
        .files-grid {
            display: grid;
            gap: 16px;
        }

        .file-card {
            background: linear-gradient(135deg, #252b47 0%, #1f2437 100%);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-card:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.2);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .file-icon {
            font-size: 32px;
        }

        .file-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .file-type {
            font-size: 13px;
            color: #9ca3af;
        }

        .preview-btn {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preview-btn:hover {
            background: #1d4ed8;
        }

        /* Preview Modal */
        .preview-container {
            display: flex;
            gap: 24px;
            height: calc(85vh - 80px);
        }

        .preview-frame {
            flex: 3;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .preview-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preview-actions {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .copy-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .code-preview {
            flex: 1;
            background: #0a0e27;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #9ca3af;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1f3a;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }

            .preview-container {
                flex-direction: column;
            }

            .preview-frame {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1>MPP Lesson Summaries & Objectives</h1>
                <p class="header-subtitle">DoD Mentor-Prot√©g√© Program Training Materials</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="modules-container">
            <div class="intro-text">
                <h2>Select a Module to Begin</h2>
                <p>Choose from 10 training modules covering program overview, roles, agreements, and management</p>
            </div>

            <div class="modules-grid" id="modulesGrid">
                <!-- Modules will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Lessons Modal -->
    <div class="modal-overlay" id="lessonsModal" onclick="closeModal(event, 'lessonsModal')">
        <div class="modal-container" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="lessonsModalTitle">Module Lessons</h2>
                <button class="modal-close" onclick="closeModal(null, 'lessonsModal')">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="lessons-grid" id="lessonsGrid">
                    <!-- Lessons will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Files Modal -->
    <div class="modal-overlay" id="filesModal" onclick="closeModal(event, 'filesModal')">
        <div class="modal-container" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="filesModalTitle">Lesson Files</h2>
                <button class="modal-close" onclick="closeModal(null, 'filesModal')">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="files-grid" id="filesGrid">
                    <!-- Files will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal-overlay" id="previewModal" onclick="closeModal(event, 'previewModal')">
        <div class="modal-container" style="max-width: 1400px;" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="previewModalTitle">File Preview</h2>
                <button class="modal-close" onclick="closeModal(null, 'previewModal')">‚úï</button>
            </div>
            <div class="modal-body" style="padding: 24px;">
                <div class="preview-container">
                    <div class="preview-frame">
                        <iframe id="previewIframe" src=""></iframe>
                    </div>
                    <div class="preview-actions">
                        <button class="copy-btn" onclick="copyHTML()">
                            <span id="copyIcon">üìã</span>
                            <span id="copyText">Copy HTML</span>
                        </button>
                        <div class="code-preview" id="codePreview">
                            <!-- Code snippet will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">HTML copied to clipboard!</div>

    <script>
        // Module data
        const modulesData = [
            { number: 1, title: 'Program Overview & Eligibility', lessons: 4, objectives: 15 },
            { number: 2, title: 'Roles & Responsibilities', lessons: 9, objectives: 31 },
            { number: 3, title: 'Agreement Management', lessons: 3, objectives: 17 },
            { number: 4, title: 'Application & Proposal Process', lessons: 3, objectives: 18 },
            { number: 5, title: 'Financial Management & Reporting', lessons: 3, objectives: 12 },
            { number: 6, title: 'Program Reviews & Compliance', lessons: 3, objectives: 11 },
            { number: 7, title: 'Developmental Assistance', lessons: 3, objectives: 10 },
            { number: 8, title: 'Incentives & Credits', lessons: 3, objectives: 9 },
            { number: 9, title: 'Contract Administration', lessons: 3, objectives: 9 },
            { number: 10, title: 'Nunn-Perry Awards', lessons: 3, objectives: 9 }
        ];

        let currentModule = null;
        let currentLesson = null;
        let currentFilePath = null;

        // Initialize modules grid
        function initModules() {
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = modulesData.map(module => `
                <div class="module-card" onclick="openModule(${module.number})">
                    <div class="module-number">M${module.number}</div>
                    <div class="module-title">${module.title}</div>
                    <div class="lesson-count">
                        <span>üìö</span>
                        <span>${module.lessons} Lessons ‚Ä¢ ${module.objectives} Objectives</span>
                    </div>
                </div>
            `).join('');
        }

        // Open module - show lessons
        function openModule(moduleNum) {
            currentModule = moduleNum;
            const module = modulesData[moduleNum - 1];

            document.getElementById('lessonsModalTitle').textContent = `Module ${moduleNum}: ${module.title}`;

            const lessonsGrid = document.getElementById('lessonsGrid');
            let lessonsHTML = '';

            for (let i = 1; i <= module.lessons; i++) {
                lessonsHTML += `
                    <div class="lesson-card" onclick="openLesson(${i})">
                        <div class="lesson-number">L${i}</div>
                        <div class="lesson-title">Lesson ${i}</div>
                        <div class="objective-count">View Materials</div>
                    </div>
                `;
            }

            lessonsGrid.innerHTML = lessonsHTML;
            document.getElementById('lessonsModal').classList.add('show');
        }

        // Open lesson - show files
        function openLesson(lessonNum) {
            currentLesson = lessonNum;
            const module = modulesData[currentModule - 1];

            document.getElementById('filesModalTitle').textContent =
                `Module ${currentModule} - Lesson ${lessonNum}`;

            const filesGrid = document.getElementById('filesGrid');
            filesGrid.innerHTML = `
                <div class="file-card" onclick="openPreview('Module ${currentModule}/Lesson ${lessonNum}/lesson_objectives.html')">
                    <div class="file-info">
                        <div class="file-icon">üìã</div>
                        <div>
                            <div class="file-name">Learning Objectives</div>
                            <div class="file-type">Interactive objectives with references</div>
                        </div>
                    </div>
                    <button class="preview-btn">Preview</button>
                </div>
                <div class="file-card" onclick="openPreview('Module ${currentModule}/Lesson ${lessonNum}/lesson_summary.html')">
                    <div class="file-info">
                        <div class="file-icon">üìù</div>
                        <div>
                            <div class="file-name">Lesson Summary</div>
                            <div class="file-type">Detailed summaries with explanations</div>
                        </div>
                    </div>
                    <button class="preview-btn">Preview</button>
                </div>
            `;

            document.getElementById('filesModal').classList.add('show');
        }

        // Open preview
        function openPreview(filePath) {
            currentFilePath = filePath;
            document.getElementById('previewModalTitle').textContent =
                filePath.split('/').pop().replace('.html', '').replace('_', ' ').toUpperCase();

            document.getElementById('previewIframe').src = filePath;
            document.getElementById('previewModal').classList.add('show');

            // Load code preview
            fetch(filePath)
                .then(response => response.text())
                .then(html => {
                    const preview = html.substring(0, 500) + '...';
                    document.getElementById('codePreview').textContent = preview;
                })
                .catch(error => {
                    document.getElementById('codePreview').textContent = 'Error loading preview';
                });
        }

        // Copy HTML to clipboard
        async function copyHTML() {
            if (!currentFilePath) return;

            try {
                const response = await fetch(currentFilePath);
                const html = await response.text();

                await navigator.clipboard.writeText(html);

                // Update button
                const copyBtn = document.querySelector('.copy-btn');
                const copyIcon = document.getElementById('copyIcon');
                const copyText = document.getElementById('copyText');

                copyBtn.classList.add('copied');
                copyIcon.textContent = '‚úì';
                copyText.textContent = 'Copied!';

                // Show toast
                showToast('HTML copied to clipboard!');

                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyIcon.textContent = 'üìã';
                    copyText.textContent = 'Copy HTML';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                showToast('Failed to copy HTML');
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal
        function closeModal(event, modalId) {
            if (!event || event.target.classList.contains('modal-overlay') ||
                event.target.classList.contains('modal-close')) {
                document.getElementById(modalId).classList.remove('show');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.show').forEach(modal => {
                    modal.classList.remove('show');
                });
            }
        });

        // Initialize on page load
        initModules();
    </script>
</body>
</html>
